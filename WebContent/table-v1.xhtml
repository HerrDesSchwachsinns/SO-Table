<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Table</title>
</h:head>
<h:body>
	<h:outputStylesheet library="css" name="table.css" />
	<h:link value="index" outcome="index" />
	<h:form id="formId">
		<p:remoteCommand name="onCellEdit"
			update=":#{p:component('valueTableId')}" />
		<p:dataTable id="valueTableId" var="values"
			value="#{tableBean.values}" editable="true" editMode="cell"
			tabindex="100">
			<p:ajax event="cellEdit" listener="#{tableBean.onCellEdit}"
				oncomplete="onCellEdit()"
				update="@this, :#{p:component('valueTableId')}" />
			<p:column headerText="x" id="xCellId">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{values.x}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{values.x}" onfocus="saveCellFocus(this)">
							<p:ajax event="change"
								update="@this, :#{p:component('valueTableId')}"
								oncomplete="onCellEdit()" />
						</p:inputText>
					</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column headerText="y" id="yCellId">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{values.y}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{values.y}" onfocus="saveCellFocus(this)">
							<p:ajax event="change"
								update="@this, :#{p:component('valueTableId')}"
								oncomplete="onCellEdit()" />
						</p:inputText>
					</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column headerText="Calc" id="calcCellId" styleClass="gray" >
				<h:outputText value="#{values.calc}" />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
